{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>ipcal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/main/index.css' %}">
    
  </head>
  <body>
    <div class="wrapper">          
      <div id="header">
        <br>
        <h1>IP Calculator</h1>
      </div>
      <div class="container">
          <br>
          <form class="form-cal" method = "POST" name="submit" value="submit" action="">
            {% csrf_token %}
            {% comment %} {{ input_form }} {% endcomment %}
            <div class="form-group">
              <label for="exampleInputEmail1">IPv4 Address</label>
              {{ input_form.ip.errors }}
              <span class="input-box">                            
                {{ input_form.ip }}
              </span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Prefix</label>
              {{ input_form.prefix.errors }}
              <span class="input-box">              
                {{ input_form.prefix }}
              </span>
              <!-- <input class="form-control" id="exampleInputPassword1" placeholder="1-31" name="prefix"> -->
            </div>
            <br>
            <button type="submit" class="btn btn-success" name="submit" href="{% url 'result' %}" value="submit" >Submit</button>  
          </form>
        </div>
      </div>
    </div>
    <br><br><br>    
  </body>
  <footer class="footer blockquote-footer">
    <div class="container">
      <span class="text-muted">
        Created by - Natnaree Asavaseri
      </span>
    </div>
  </footer>
</html>
