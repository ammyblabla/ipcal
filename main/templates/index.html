{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>ipcal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/main/result.css' %}">
    
  </head>
  <body>
    <br>
    <h1>IP Calculator</h1>
    <div class="container">
      <div class="wrapper">
        <br>
        <form class="form-cal" method = "POST" name="submit" value="submit" action="">
          {% csrf_token %}
          {% comment %} {{ input_form }} {% endcomment %}
          <div class="form-group">
            <label for="exampleInputEmail1">IPv4 Address</label>
            {{ input_form.ip }}
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Prefix</label>
            {{ input_form.prefix }}
            <!-- <input class="form-control" id="exampleInputPassword1" placeholder="1-31" name="prefix"> -->
          </div>
          <br>
          <button type="submit" class="btn btn-success" name="submit" href="{% url 'result' %}" value="submit" >Submit</button>        
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
